<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Live</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    

    <div class="container">
       <button id="loginBtn">Login</button>


         <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
        <div class="game-board">
          <h1>2048</h1>
          <h2>Best Score: <span id="bestScore">0</span> by <span id="bestPlayer">Guest</span></h2>
          <h2>Score: <span id="score">0</span></h2><button id="toggleLeaderboardBtn" class="mobile-only"> Show Leaderboard</button>

          <div id="board"></div>
          <!-- <button id="newGame">New Game</button> -->
          <button id="logout">Logout</button>
          <div class="controllers">
            
            <div class="dpad">
              <button id="up" class="arrow">‚Üë</button>
              <div class="middle-row">
                <button id="left" class="arrow">‚Üê</button>
                <button id="down" class="arrow">‚Üì</button>
                <button id="right" class="arrow">‚Üí</button>
              </div>
            </div>
          </div>
          
        </div>
      
        <div class="leaderboard-container" id="leaderboardContainer">
          <h2 class="leaderboard-title">üèÜ Leaderboard</h2>
          <ol id="leaderboard" class="leaderboard-list"></ol>
        </div>
      </div>
      

    <script src="script.js" type="module"></script>

</body>
</html>
