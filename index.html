<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Live</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="container">

    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <input type="email" id="email" placeholder="Email" autocomplete="email" required />
          <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />

          <label>
            <input type="checkbox" id="isSignup"> I'm a new user (Sign Up)
          </label>

          <button id="submit">Submit</button>
        </form>
      </div>
    </div>



    <div class="game-board">
      <h1>2048</h1>
      <h2>Best Score: <span id="bestScore">0</span> by <span id="bestPlayer">Guest</span></h2>
      <h2>Score: <span id="score">0</span></h2><button id="toggleLeaderboardBtn" class="mobile-only"> Show
        Leaderboard</button>

      <div id="board"></div>
      <button id="signupBtn">Sign Up</button>
      <button id="loginbtn">Log In</button>
      <div class="controllers">

        <div class="dpad">
          <button id="up" class="arrow">↑</button>
          <div class="middle-row">
            <button id="left" class="arrow">←</button>
            <button id="down" class="arrow">↓</button>
            <button id="right" class="arrow">→</button>
          </div>
        </div>
      </div>

    </div>

    <div class="leaderboard-container" id="leaderboardContainer">
      <h2 class="leaderboard-title">🏆 Leaderboard</h2>
      <ol id="leaderboard" class="leaderboard-list"></ol>
    </div>
  </div>


  <script src="script.js" type="module"></script>

</body>

</html>
