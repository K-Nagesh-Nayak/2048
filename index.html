<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Live</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="container">


    <div id="user-top-scores-section">
        <h3>Your Top 5 Scores</h3>
        <ol id="userTopScores"></ol>
      </div>


    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div class="card">
          <h2>Login / Sign Up</h2>
          <form id="loginForm">

            <div id="usernameContainer" style="display: none;">
              <input type="text" id="username" placeholder="Username" autocomplete="username" />
            </div>
            <div class="input-group">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 12c2.67 0 8 1.34 8 4v2H4v-2c0-2.66 5.33-4 8-4zm0-2a3 3 0 100-6 3 3 0 000 6z" />
              </svg>
              <input type="email" id="email" placeholder="Email" autocomplete="email" required />
            </div>

            <div class="input-group">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 17a2 2 0 002-2v-3a2 2 0 10-4 0v3a2 2 0 002 2zm6-2v-3a6 6 0 00-12 0v3H4v6h16v-6h-2z" />
              </svg>
              <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
            </div>

            <label class="checkbox-group">
              <input type="checkbox" id="isSignup"> I'm a new user (Sign Up)
            </label>

            <button class="btn" id="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>



    <div class="game-board">
      <h1>2048</h1>
      <h2>Best Score: <span id="bestScore">0</span> by <span id="bestPlayer">Guest</span></h2>
      <h2>Score: <span id="score">0</span></h2><button id="toggleLeaderboardBtn" class="mobile-only"> Show
        Leaderboard</button>

      <div id="board"></div>
      <button id="signupBtn">Sign Up</button>
      <button id="logoutBtn">log out</button>

      <div class="controllers">

        <div class="dpad">
          <button id="up" class="arrow">‚Üë</button>
          <div class="middle-row">
            <button id="left" class="arrow">‚Üê</button>
            <button id="down" class="arrow">‚Üì</button>
            <button id="right" class="arrow">‚Üí</button>
          </div>
        </div>
      </div>

    </div>
    
      <div class="leaderboard-container" id="leaderboardContainer">
        <h2 class="leaderboard-title">üèÜ Leaderboard</h2>
        <ol id="leaderboard" class="leaderboard-list"></ol>
      </div>
      
    

  </div>


  <script src="script.js" type="module"></script>

</body>

</html>
